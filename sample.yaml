---
- name: Access Semaphore Extracted Environment Variables
  hosts: all
  gather_facts: false

  tasks:
    - name : debug neptune_tag
      ansible.builtin.debug:
        msg: "{{ neptune_tag }}"
    - name : debug ref
      ansible.builtin.debug:
        msg: "{{ ref }}"
        
    - name: Print extracted variable from environment
      debug:
        msg: "Neptune Tag: {{ lookup('env', 'neptune_tag') }}"
    - name: checking next
      debug:
        msg: "Neptune Tag: {{ lookup('env', 'ref') }}"
